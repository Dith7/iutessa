version: "3.9"

services:
  iuttessa:
    build: .
    container_name: iuttessa
    ports:
      - "8002:8000"
    volumes:
      - .:/app:cached          # Monte ton projet dans le conteneur
      - static_volume:/app/staticfiles  # Volume dédié pour les fichiers statiques
    restart: always
    env_file:
      - .env

volumes:
  static_volume:
