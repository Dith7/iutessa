name: CI/CD iutessa

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code depuis GitHub
    - name: Checkout
      uses: actions/checkout@v3

    # 2️⃣ Configurer SSH avec la clé privée
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # 3️⃣ Ajouter le serveur à known_hosts pour éviter Host key verification failed
    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    # 4️⃣ Déployer le code avec rsync et exécuter le script deploy.sh
    - name: Deploy to VPS
      run: |
        rsync -avz --delete ./ root@${{ secrets.VPS_HOST }}:/var/www/iutessa/
        ssh root@${{ secrets.VPS_HOST }} 'bash /var/www/iutessa/deploy.sh'
