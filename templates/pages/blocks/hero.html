<!-- pages/templates/pages/blocks/hero.html -->
<div class="relative min-h-screen flex items-center bg-hero-pattern {% if block.image %}bg-cover bg-center bg-no-repeat{% endif %}" 
     {% if block.image %}style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('{{ block.image.url }}');"{% endif %}>
    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-4xl">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight">
                {{ block.title }}
            </h1>
            {% if block.subtitle %}
                <p class="text-xl md:text-2xl text-gray-200 mb-8 leading-relaxed">
                    {{ block.subtitle }}
                </p>
            {% endif %}
            <div class="prose prose-lg prose-invert max-w-none mb-8">
                {{ block.content|safe }}
            </div>
            {% if block.link_url %}
                <a href="{{ block.link_url }}" 
                   class="inline-block bg-white text-blue-600 font-semibold px-8 py-4 rounded-full hover:bg-gray-100 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                    {{ block.link_text|default:"En savoir plus" }}
                </a>
            {% endif %}
        </div>
    </div>
</div>
