<!-- pages/templates/pages/blocks/custom.html -->
<style>
    :root {
        --iut-green: #16a34a;
        --iut-green-dark: #15803d;
        --iut-green-light: #dcfce7;
        --iut-purple: #7c3aed;
        --iut-purple-dark: #6d28d9;
        --iut-purple-light: #ede9fe;
    }
    
    * {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    .text-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .btn-gradient {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
    }
    
    .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="py-16 lg:py-24 bg-white">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl lg:text-5xl font-bold text-gradient-iut mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <h3 class="text-xl lg:text-2xl text-gray-600 mb-8 font-medium">{{ block.subtitle }}</h3>
            {% endif %}
            {% if block.image %}
                <div class="mb-8">
                    <img src="{{ block.image.url }}"
                         class="w-full h-64 lg:h-96 object-cover rounded-3xl shadow-xl card-hover"
                         alt="{{ block.title }}">
                </div>
            {% endif %}
            <div class="prose prose-lg prose-gray max-w-none">
                {{ block.content|safe }}
            </div>
            {% if block.link_url %}
                <div class="mt-8">
                    <a href="{{ block.link_url }}"
                       class="btn-gradient inline-flex items-center text-white font-semibold px-6 py-3 rounded-lg shadow-lg">
                        {{ block.link_text|default:"En savoir plus" }}
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
