<!-- pages/templates/pages/blocks/gallery.html -->
<div class="py-16 lg:py-24 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        
        <div class="max-w-6xl mx-auto">
            {% if block.image %}
                <div class="text-center mb-12">
                    <img src="{{ block.image.url }}" 
                         class="w-full h-64 lg:h-[500px] object-cover rounded-3xl shadow-2xl mx-auto" 
                         alt="{{ block.title }}">
                </div>
            {% endif %}
            
            <div class="prose prose-lg prose-gray max-w-none text-center">
                {{ block.content|safe }}
            </div>
            
            {% if block.link_url %}
                <div class="text-center mt-12">
                    <a href="{{ block.link_url }}" 
                       class="inline-flex items-center bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold px-8 py-4 rounded-full hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        {{ block.link_text|default:"Voir plus de photos" }}
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
