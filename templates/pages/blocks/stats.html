<!-- pages/templates/pages/blocks/stats.html -->
<style>
    :root {
        --iut-green: #16a34a;
        --iut-green-dark: #15803d;
        --iut-green-light: #dcfce7;
        --iut-purple: #7c3aed;
        --iut-purple-dark: #6d28d9;
        --iut-purple-light: #ede9fe;
    }
    
    * {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    .bg-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
    }
    
    .text-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .btn-outline-iut {
        border: 2px solid transparent;
        background: linear-gradient(white, white) padding-box,
                    linear-gradient(135deg, var(--iut-green), var(--iut-purple)) border-box;
        color: var(--iut-green);
        transition: all 0.3s ease;
    }
    
    .btn-outline-iut:hover {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
    }
    
    .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
    }
    
    .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
</style>

<div class="py-16 lg:py-24 bg-gradient-iut text-white">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl opacity-90 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        <div class="max-w-6xl mx-auto">
            {% if block.image %}
                <div class="text-center mb-12">
                    <img src="{{ block.image.url }}"
                         class="w-full max-w-2xl mx-auto h-48 object-cover rounded-xl shadow-lg"
                         alt="{{ block.title }}">
                </div>
            {% endif %}
            <div class="prose prose-lg prose-invert max-w-none text-center mb-12">
                {{ block.content|safe }}
            </div>
            {% if block.link_url %}
                <div class="text-center">
                    <a href="{{ block.link_url }}"
                       class="btn-outline-iut inline-flex items-center font-semibold px-8 py-4 rounded-full">
                        {{ block.link_text|default:"Voir les d√©tails" }}
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
