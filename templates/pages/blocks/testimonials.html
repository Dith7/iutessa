<!-- pages/templates/pages/blocks/testimonials.html -->
<style>
    :root {
        --iut-green: #16a34a;
        --iut-green-dark: #15803d;
        --iut-green-light: #dcfce7;
        --iut-purple: #7c3aed;
        --iut-purple-dark: #6d28d9;
        --iut-purple-light: #ede9fe;
    }
    
    * {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    .bg-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
    }
    
    .bg-gradient-soft {
        background: linear-gradient(135deg, rgba(22, 163, 74, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
    }
    
    .text-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .btn-gradient {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
    }
    
    .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
    }
    
    .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
</style>

<div class="py-16 lg:py-24 bg-gradient-soft">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gradient-iut mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        <div class="max-w-4xl mx-auto">
            <div class="glass-effect rounded-3xl p-8 lg:p-12 shadow-2xl card-hover">
                {% if block.image %}
                    <div class="text-center mb-8">
                        <img src="{{ block.image.url }}"
                             class="w-32 h-32 object-cover rounded-full mx-auto shadow-xl border-4 border-white"
                             alt="{{ block.title }}">
                    </div>
                {% endif %}
                <div class="prose prose-lg prose-gray max-w-none text-center">
                    {{ block.content|safe }}
                </div>
                {% if block.link_url %}
                    <div class="text-center mt-8">
                        <a href="{{ block.link_url }}"
                           class="btn-gradient inline-flex items-center text-white font-semibold px-8 py-4 rounded-full shadow-lg">
                            {{ block.link_text|default:"Voir plus de t√©moignages" }}
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
