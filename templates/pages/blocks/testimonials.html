<!-- pages/templates/pages/blocks/testimonials.html -->
<div class="py-16 lg:py-24 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        
        <div class="max-w-4xl mx-auto">
            {% if block.image %}
                <div class="text-center mb-8">
                    <img src="{{ block.image.url }}" 
                         class="w-32 h-32 object-cover rounded-full mx-auto shadow-lg" 
                         alt="{{ block.title }}">
                </div>
            {% endif %}
            
            <div class="prose prose-lg prose-gray max-w-none text-center">
                {{ block.content|safe }}
            </div>
            
            {% if block.link_url %}
                <div class="text-center mt-8">
                    <a href="{{ block.link_url }}" 
                       class="inline-flex items-center bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300">
                        {{ block.link_text|default:"Voir plus de t√©moignages" }}
                        <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
