<!-- pages/templates/pages/blocks/team.html -->
<style>
    :root {
        --iut-green: #16a34a;
        --iut-green-dark: #15803d;
        --iut-green-light: #dcfce7;
        --iut-purple: #7c3aed;
        --iut-purple-dark: #6d28d9;
        --iut-purple-light: #ede9fe;
    }
    
    * {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    .text-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .btn-gradient {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
    }
    
    .pattern-bg {
        background-color: #ffffff;
        background-image: 
            linear-gradient(135deg, rgba(22, 163, 74, 0.05) 25%, transparent 25%),
            linear-gradient(225deg, rgba(124, 58, 237, 0.05) 25%, transparent 25%),
            linear-gradient(45deg, rgba(22, 163, 74, 0.05) 25%, transparent 25%),
            linear-gradient(315deg, rgba(124, 58, 237, 0.05) 25%, transparent 25%);
        background-size: 50px 50px;
        background-position: 0 0, 25px 0, 25px -25px, 0 25px;
    }
    
    .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
</style>

<div class="py-16 lg:py-24 pattern-bg">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gradient-iut mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        <div class="max-w-6xl mx-auto">
            {% if block.image %}
                <div class="text-center mb-12">
                    <img src="{{ block.image.url }}"
                         class="w-full max-w-4xl mx-auto h-64 lg:h-96 object-cover rounded-3xl shadow-2xl card-hover"
                         alt="{{ block.title }}">
                </div>
            {% endif %}
            <div class="bg-white rounded-3xl p-8 lg:p-12 shadow-xl">
                <div class="prose prose-lg prose-gray max-w-none">
                    {{ block.content|safe }}
                </div>
                {% if block.link_url %}
                    <div class="text-center mt-12">
                        <a href="{{ block.link_url }}"
                           class="btn-gradient inline-flex items-center text-white font-semibold px-8 py-4 rounded-full shadow-lg">
                            {{ block.link_text|default:"Rencontrer l'Ã©quipe" }}
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
