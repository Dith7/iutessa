<!-- pages/templates/pages/blocks/contact.html -->
<style>
    :root {
        --iut-green: #16a34a;
        --iut-green-dark: #15803d;
        --iut-green-light: #dcfce7;
        --iut-purple: #7c3aed;
        --iut-purple-dark: #6d28d9;
        --iut-purple-light: #ede9fe;
    }
    
    * {
        font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }
    
    .bg-gradient-soft {
        background: linear-gradient(135deg, rgba(22, 163, 74, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
    }
    
    .text-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .bg-gradient-iut {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
    }
    
    .btn-gradient {
        background: linear-gradient(135deg, var(--iut-green) 0%, var(--iut-purple) 100%);
        transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
    }
    
    .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
</style>

<div class="py-16 lg:py-24 bg-gradient-soft">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gradient-iut mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-3xl shadow-2xl p-8 lg:p-12 card-hover">
                <div class="prose prose-lg max-w-none">
                    {{ block.content|safe }}
                </div>
                {% if block.link_url %}
                    <div class="text-center mt-8">
                        <a href="{{ block.link_url }}"
                           class="btn-gradient inline-flex items-center text-white font-semibold px-8 py-4 rounded-full shadow-lg">
                            {{ block.link_text|default:"Nous contacter" }}
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
