<!-- pages/templates/pages/blocks/contact.html -->
<div class="py-16 lg:py-24 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">{{ block.title }}</h2>
            {% if block.subtitle %}
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ block.subtitle }}</p>
            {% endif %}
        </div>
        
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-12">
                <div class="prose prose-lg max-w-none">
                    {{ block.content|safe }}
                </div>
                {% if block.link_url %}
                    <div class="text-center mt-8">
                        <a href="{{ block.link_url }}" 
                           class="inline-flex items-center bg-blue-600 text-white font-semibold px-8 py-4 rounded-full hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                            {{ block.link_text|default:"Nous contacter" }}
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
