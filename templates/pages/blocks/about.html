<!-- pages/templates/pages/blocks/about.html -->
<div class="py-16 lg:py-24 bg-white">
    <div class="container mx-auto px-4">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            {% if block.image %}
            <div class="order-2 lg:order-1">
                <img src="{{ block.image.url }}" 
                     class="w-full h-96 lg:h-[500px] object-cover rounded-2xl shadow-2xl" 
                     alt="{{ block.title }}">
            </div>
            <div class="order-1 lg:order-2">
            {% else %}
            <div class="lg:col-span-2">
            {% endif %}
                <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6">{{ block.title }}</h2>
                {% if block.subtitle %}
                    <h3 class="text-xl lg:text-2xl text-gray-600 mb-8 font-medium">{{ block.subtitle }}</h3>
                {% endif %}
                <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
                    {{ block.content|safe }}
                </div>
                {% if block.link_url %}
                    <div class="mt-8">
                        <a href="{{ block.link_url }}" 
                           class="inline-flex items-center bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300">
                            {{ block.link_text|default:"Lire la suite" }}
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
