<!-- pages/templates/pages/partials/document.html -->
{% if block.document %}
<div class="bg-white rounded-xl shadow-lg p-6 mb-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <!-- Icône du type de fichier -->
            <div class="flex-shrink-0">
                {% with ext=block.get_document_extension %}
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center text-white font-bold text-xs
                        {% if ext == 'PDF' %}bg-red-500
                        {% elif ext == 'DOC' or ext == 'DOCX' %}bg-blue-500
                        {% elif ext == 'XLS' or ext == 'XLSX' %}bg-green-500
                        {% elif ext == 'PPT' or ext == 'PPTX' %}bg-orange-500
                        {% else %}bg-gray-500{% endif %}">
                        {{ ext }}
                    </div>
                {% endwith %}
            </div>
            
            <!-- Informations du document -->
            <div>
                <h4 class="text-lg font-semibold text-gray-900">{{ block.get_document_name }}</h4>
                <p class="text-gray-600 text-sm">
                    {{ block.get_document_extension }} • {{ block.get_document_size }}
                </p>
            </div>
        </div>
        
        <!-- Bouton de téléchargement -->
        <a href="{{ block.document.url }}" 
           download="{{ block.get_document_name }}"
           class="inline-flex items-center bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Télécharger
        </a>
    </div>
</div>
{% endif %}
