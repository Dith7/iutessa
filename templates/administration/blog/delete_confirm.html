{% extends 'administration/base.html' %}

{% block title %}Supprimer{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12">
    <div class="bg-white/90 rounded-3xl p-8 shadow-xl border border-red-100">
        <div class="text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Confirmer la suppression</h2>
            <p class="text-gray-600 mb-6">
                Êtes-vous sûr de vouloir supprimer <strong>"{{ post.title }}"</strong> ?<br>
                Cette action est irréversible.
            </p>
            
            <form method="post" class="flex gap-4 justify-center">
                {% csrf_token %}
                <a href="{% url 'administration:blog_management' %}" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    <i class="fas fa-trash mr-2"></i>Supprimer
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
